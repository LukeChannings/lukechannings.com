name: Publish

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "16"
      - run: npm ci
      - run: npm run build
      - name: Publish GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.3
        with:
          folder: public
          branch: gh-pages
